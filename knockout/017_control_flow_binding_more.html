<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script src="lib/jquery-3.1.0.js"></script>
	<script src="lib/knockout-3.4.0-src.js"></script>
	<script>
	$(function(){
		
		 var viewModel = {
		 	selectedProduct : ko.observable(""),
        		products : [
        			{hero : "batman", fName : "Bruce", lName : "Wayne"},
        			{hero : "superman", fName : "Clark", lName : "Kent"},
        			{hero : "spiderman", fName : "Peter", lName : "Parker"}
        		],
        		callIt : function(){
        			console.log("hello")
        		}
   			 };
    	ko.applyBindings(viewModel);
    	
	})
	</script>
</head>
<body>
<ul data-bind="foreach: products, afterRender: callIt">
	<li data-bind="text : hero"></li>
</ul>
</body>
</html>
