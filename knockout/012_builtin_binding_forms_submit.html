<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Document</title>
<style>
	#welcomeBox{
		width: 450px;
		height: 250px;
		background-color: orange;
	}
	#displayText{
		width: 450px;
		height: 150px;
		background-color: silver;
		margin-bottom: 10px;
	}
	#displayHTML{
		width: 450px;
		height: 150px;
		background-color: silver;
	}
	.stockBox{
		width: 450px;
		height: 150px;
		background-color: gray;
	}
	.greenBox{
		width: 450px;
		height: 250px;
		background-color: green;
	}
	.redBox{
		width: 450px;
		height: 250px;
		background-color: red;
	}
	
</style>
	<script src="lib/jquery-3.1.0.js"></script>
	<script src="lib/knockout-3.4.0-src.js"></script>
	<script>
	$(function(){
		 var viewModel = {
        		submitHandler : function(){
        			alert("stopped :)")
        		},
        		// enable and disable
        		enableIt : ko.observable(true),
        		disableIt : ko.observable(false),
   			 };
    	ko.applyBindings(viewModel);
    });
	
	</script>
</head>
<body>
	<form action="https://www.google.co.in" data-bind="submit : submitHandler" >
		<input type="submit" value="submit" />
	</form>
	<input type="checkbox" data-bind="checked : enableIt" />
	<input type="text" data-bind="enable : enableIt" />
	<hr/>
	<input type="checkbox" data-bind="checked : disableIt" />
	<input type="text" data-bind="disable : disableIt" />
</body>
</html>
