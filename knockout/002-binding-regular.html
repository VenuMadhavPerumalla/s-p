<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="lib/jquery-3.1.0.js"></script>
    <script src="lib/knockout-3.4.0-src.js"></script>
    <script>
       $(function(){

            var viewModel = function(){
                this.message = ko.observable("hello hyderabad");
            }

            ko.applyBindings(new viewModel(), $("#box1")[0]);
            ko.applyBindings(new viewModel(), $("#box2")[0]);
       })

    </script>
</head>
<body>
<div id="box1">
    <input type="text" data-bind="value : message">
    <h1 data-bind="text: message"></h1>
</div>
<hr/>
<div id="box2">
    <input type="text" data-bind="value : message">
    <h1 data-bind="text: message"></h1>
</div>

</body>
</html>
