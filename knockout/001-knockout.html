<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout Fun</title>
    <script src="lib/jquery-3.1.0.js"></script>
    <script src="lib/knockout-3.4.0-src.js"></script>
    <script>
        $(function(){

        var data = {
            fname : ko.observable("Bruce"),
            lname : "Wayne"
        };

        ko.applyBindings(data);

        })
    </script>
</head>
<body>
    <input type="text" data-bind="value : fname, valueUpdate : 'afterkeydown'"/>
    <h1 data-bind="text : fname"></h1>
</body>
</html>
