<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [
            {heroname : "Batman", power : 7},
            {heroname : "Superman", power : 8},
            {heroname : "Ironman", power : 6},
            {heroname : "Phantom", power : 5}
        ];
        // var arr1 = ["Batman","Superman","Ironman","Phantom"];
        function sortfun(obj1,obj2){
            if(obj1.power < obj2.power){
                return -1
            }else if(obj1.power > obj2.power){
                return 1
            }else{
                return 0
            }
        };
        console.log(arr.sort(sortfun));
    </script>
</head>
