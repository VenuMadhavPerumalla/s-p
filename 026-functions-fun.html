<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions Fun</title>
    <script>
        function myfun(){
            var val = 0;
            for(var i = 0; i < arguments.length; i++){
                val += arguments[i];
            }
            return val;
        };
        // console.log(myfun.name);
        console.log(myfun(5,6));
        console.log(myfun(5,6,7,8));
    </script>
</head>
<body>

</body>
</html>
